{% extends "base.html" %}

{% load static %}

{% block page_title %}Welcome{% endblock  %}

{% block page_css_files %}
<link rel="stylesheet" href="{% static "chat/css/guest.css" %}">
{% endblock  %}

{% block page_content %}

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}

        <div class="d-flex flex-column bd-highlight mb-3">
            {% for field in form %}
                {{field.label}}
                {{field}}
            {% endfor %}

        </div>
        <!-- Submit button -->
        <button class="btn btn-primary btn-block mb-4">Enter!</button>
    
    </form>
</div>
{% endblock  %}
